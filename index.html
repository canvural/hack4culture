<div class="container">
  <div class="row" style="height:500px;">
    <div class="col-md-6" id="performer">
        <h2>PERFORMER</h2>
        <form class="form-signin">
          <h2 class="form-signin-heading">Please register</h2>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" autocomplete="off">
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" autocomplete="off">
          <label for="inputPassword" class="sr-only">Repeat password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Repeat password" required="" autocomplete="off">
          <button class="btn btn-lg btn-primary btn-block" type="submit" id="button-register">Register</button>
        </form>
    </div>
    <div class="col-md-6" id="lurker" ng-app="application" ng-controller="controllerTablePerformers">
      <h2>LURKER</h2>
      <div class="container searchBox">
        <h1 class="text-center">Performers nearby</h1>
        <div class="input-group">
          <spam class="input-group-addon">Search: </spam>
          <input type="text" class="form-control" placeholder="rock band, juggler, belly dancer ..." ng-model="searchEngine">
        </div>
        <br>
        <div >
          <table class="table table-hover">
            <thead>
              <tr>
                <th class="headers" ng-repeat="header in [
                  'Name','Category','Tags','Popularity'
                  ]">
                  {{header}}
                </th>
              </tr>
            </thead>
            <tbody>
            <!-- TODO profile{{performer.profileName}} instead of ./performer.html -->
              <tr ng-repeat='performer in performers | filter : searchEngine'>
                <td><a href='./performer.html'>{{performer.Name}}</a></td>
                <td>{{performer.Category}}</td>
                <td>{{performer.Tags}}</td>
                <td>{{performer.Popularity}}</td>
              </tr>
            </tbody>
          </table>
        </div>  
      </div>
    </div>
  </div>
</div>
