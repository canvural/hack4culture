<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="icon" href="icons/cool_man.png">
  <title>Crappysign</title>
</head>
<body>
  <div class="box-app">
    <div class="container" style="width: 100%;">
      <h2 style="margin-bottom: 50px;">ADD EVENT</h2>
      <div class="row" style="margin-bottom: 50px;">
        <section id="add_event">
					<div class="content">
						<div id="form">
							<form action="" id="contactForm" method="post">
								<span>Name of the event</span>
								<input type="text" name="name" class="event_name" placeholder="Enter the name" tabindex=1 />
								<span>Place</span>
								<input type="text" name="place" class="event_place" placeholder="Enter the place" tabindex=2 />
								<span id="date">Date</span>
                <input type="date" name="date" class="event_date" placeholder="Enter the date" tabindex=3/>
								<span>Description</span>
								<textarea class="event_description" placeholder="Enter the description" tabindex=4></textarea>
								<input type="submit" name="submit" value="Submit" class="submit" tabindex=5>
							</form>
						</div>
			</section>
      </div>
    </div>
  </div>
  <!-- ====               Libraries/Frameworks            ==== -->
  <!-- ionicons library thanks to BOWER -->
  <!-- TO DO change to CDN after dev -->

  <!-- jQuery UI library -->
  <script src="js/jquery-ui.min.js"></script>

  <!-- ANGULAR -->
  <script src="js/angular.min.js"></script>
  <link href="icons/ionicons.css" type="text/css" rel="stylesheet">
  <link href="fonts" type="font">
  <!-- Reseting browsers' random settings -->
  <link href="css/normalize.css" type="text/css" rel="stylesheet">
  <!-- ====               dev files               ==== -->
  <!-- app function definitions -->
  <script src="js/app.js">
  </script> <!-- function fire on document ready -->
  <script src="js/script.js">
  </script> <!-- CSS styling -->
  <link href=
  "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
  rel="stylesheet" integrity=
  "sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
  crossorigin="anonymous">
  <link href="css/style.css" type="text/css" rel="stylesheet">
  <link href="css/add_event.css" type="text/css" rel="stylesheet">
</body>
</html>
